  <div class="container">
    <h1 class="titletext">Bridal Appointment Form</h1>
    <form id="myForm">

      <label class="text"for="firstname">First Name:</label><br>
      <input class="text"type="text" id="firstname" name="firstname"><br>

      <label class="text"for="lname">Last Name:</label><br>
      <input class="text"type="text" id="lname" name="lname"></label><br>

      <label class="text"for="email">Email:</label><br>
      <input class="text"type="text" id="email" name="email"><br>

      <label class="text"for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone"><br>

      <label class="text"for="weddingdate">Wedding Date:</label><br>
      <input class="text"type="date" id="weddingdate" name="weddingdate"><br>

      <label class="text"for="appointment">Choose Appointment Date & Time:</label><br>
      <input class="text"type="datetime-local" id="appointment" name="appointment"><br>

      <button class="button"type="submit">Submit</button>

    </form>
  </div>

  <div id="popup" class="hidden" onclick="closePopup()">
    <div id="popup-content">
      <!-- Add an image tag with the desired image source -->
      <div id="popup" class="hidden">
        <p class="successful">Form Submitted Successfully!</p>
        <button id="continueButton">Continue</button>
      </div>



      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Ensure the popup is hidden initially
          document.getElementById('popup').style.display = 'none';

          document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Perform your form submission logic here
            // For this example, we'll assume it's successful and display the popup

            document.getElementById('popup').style.display = 'flex';
          });

          document.getElementById('continueButton').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';

            // Perform your "Continue" logic here
          });
        });

        function closePopup() {
          document.getElementById('popup').style.display = 'none';
        }
      </script>
